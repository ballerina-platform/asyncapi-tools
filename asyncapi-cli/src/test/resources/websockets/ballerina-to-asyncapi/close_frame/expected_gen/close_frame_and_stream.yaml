asyncapi: 2.5.0
info:
  title: /
  version: 0.1.0
servers:
  development:
    url: "{server}:{port}/"
    protocol: ws
    protocolVersion: "13"
    variables:
      server:
        default: ws://localhost
      port:
        default: "9092"
channels:
  /:
    subscribe:
      message:
        oneOf:
          - payload:
              type: integer
              format: int64
          - $ref: '#/components/messages/CloseFrame'
    publish:
      message:
        $ref: '#/components/messages/Hello'
components:
  schemas:
    Hello:
      type: object
      required:
        - message
        - event
      properties:
        message:
          type: string
        event:
          type: string
          const: Hello
    NormalClosure:
      type: object
      required:
      - frametype
      - status
      properties:
        frametype:
          type: string
          const: close
          description: WS frame type
        status:
          type: integer
          const: 1000
          description: status code
        reason:
          type: string
          description: Message to be sent
      description: Representation of a websocket close-frame
    GoingAway:
      type: object
      required:
      - frametype
      - status
      properties:
        frametype:
          type: string
          const: close
          description: WS frame type
        status:
          type: integer
          const: 1001
          description: status code
        reason:
          type: string
          description: Message to be sent
      description: Representation of a websocket close-frame
    ProtocolError:
      type: object
      required:
      - frametype
      - status
      - reason
      properties:
        frametype:
          type: string
          const: close
          description: WS frame type
        status:
          type: integer
          const: 1002
          description: status code
        reason:
          type: string
          description: Message to be sent
      description: Representation of a websocket close-frame
    UnsupportedData:
      type: object
      required:
      - frametype
      - status
      - reason
      properties:
        frametype:
          type: string
          const: close
          description: WS frame type
        status:
          type: integer
          const: 1003
          description: status code
        reason:
          type: string
          description: Message to be sent
      description: Representation of a websocket close-frame
    InvalidPayload:
      type: object
      required:
      - frametype
      - status
      - reason
      properties:
        frametype:
          type: string
          const: close
          description: WS frame type
        status:
          type: integer
          const: 1007
          description: status code
        reason:
          type: string
          description: Message to be sent
      description: Representation of a websocket close-frame
    PolicyViolation:
      type: object
      required:
      - frametype
      - status
      - reason
      properties:
        frametype:
          type: string
          const: close
          description: WS frame type
        status:
          type: integer
          const: 1008
          description: status code
        reason:
          type: string
          description: Message to be sent
      description: Representation of a websocket close-frame
    MessageTooBig:
      type: object
      required:
      - frametype
      - status
      - reason
      properties:
        frametype:
          type: string
          const: close
          description: WS frame type
        status:
          type: integer
          const: 1009
          description: status code
        reason:
          type: string
          description: Message to be sent
      description: Representation of a websocket close-frame
    InternalServerError:
      type: object
      required:
      - frametype
      - status
      - reason
      properties:
        frametype:
          type: string
          const: close
          description: WS frame type
        status:
          type: integer
          const: 1011
          description: status code
        reason:
          type: string
          description: Message to be sent
      description: Representation of a websocket close-frame
    CustomCloseFrame:
      type: object
      required:
        - frametype
        - status
      properties:
        frametype:
          type: string
          const: close
          description: WS frame type
        status:
          type: integer
          description: status code
        reason:
          type: string
          description: Message to be sent
      description: Representation of a websocket close-frame
    CloseFrame:
      oneOf:
      - $ref: '#/components/schemas/NormalClosure'
      - $ref: '#/components/schemas/GoingAway'
      - $ref: '#/components/schemas/ProtocolError'
      - $ref: '#/components/schemas/UnsupportedData'
      - $ref: '#/components/schemas/InvalidPayload'
      - $ref: '#/components/schemas/PolicyViolation'
      - $ref: '#/components/schemas/MessageTooBig'
      - $ref: '#/components/schemas/InternalServerError'
      - $ref: '#/components/schemas/CustomCloseFrame'
  messages:
    CloseFrame:
      payload:
        $ref: '#/components/schemas/CloseFrame'
    Hello:
      payload:
        $ref: '#/components/schemas/Hello'
      x-response:
        oneOf:
          - payload:
              type: integer
              format: int64
          - $ref: '#/components/messages/CloseFrame'
        extensions:
          x-required: false
      x-response-type: server-streaming
x-dispatcherKey: event
x-ballerina-ws-closeframe:
  type: body
  path: event.frametype
  value: close
