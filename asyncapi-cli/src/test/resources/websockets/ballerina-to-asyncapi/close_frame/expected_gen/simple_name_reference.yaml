asyncapi: 2.5.0
info:
  title: Simple Name Reference
  version: 0.1.0
servers:
  development:
    url: "{server}:{port}/simple/name/reference"
    protocol: ws
    protocolVersion: "13"
    variables:
      server:
        default: ws://localhost
      port:
        default: "9093"
channels:
  /simple_name_reference:
    subscribe:
      message:
        oneOf:
        - $ref: '#/components/messages/HeartbeatResponse'
        - $ref: '#/components/messages/SimpleNameReference'
    publish:
      message:
        $ref: '#/components/messages/Heartbeat'
components:
  schemas:
    Heartbeat:
      type: object
      required:
      - heartbeatId
      - event
      properties:
        heartbeatId:
          type: integer
          format: int64
        event:
          type: string
          const: Heartbeat
    HeartbeatResponse:
      type: object
      required:
      - id
      properties:
        id:
          type: integer
          format: int64
    SimpleNameReference:
      type: object
      required:
      - frametype
      - status
      properties:
        frametype:
          type: string
          enum:
          - close
          description: WS frame type
        status:
          type: integer
          description: status code
        reason:
          type: string
          description: Message to be sent
      description: Representation of a websocket close-frame
  messages:
    HeartbeatResponse:
      payload:
        $ref: '#/components/schemas/HeartbeatResponse'
    SimpleNameReference:
      payload:
        $ref: '#/components/schemas/SimpleNameReference'
    Heartbeat:
      payload:
        $ref: '#/components/schemas/Heartbeat'
      x-response:
        oneOf:
        - $ref: '#/components/messages/HeartbeatResponse'
        - $ref: '#/components/messages/SimpleNameReference'
      x-response-type: simple-rpc
x-dispatcherKey: event
x-ballerina-ws-closeframe:
  type: body
  path: event.frametype
  value: close
