asyncapi: 2.5.0
info:
  title: Hello
  version: 0.0.0
servers:
  development:
    url: "{server}:{port}/hello"
    protocol: ws
    protocolVersion: "13"
    variables:
      server:
        default: ws://localhost
      port:
        default: "80"
channels:
  /hi:
    subscribe:
      message:
        payload:
          type: integer
          format: int64
    publish:
      message:
        $ref: '#/components/messages/Subscribe'
components:
  schemas:
    Subscribe:
      type: object
      required:
        - id
        - type1
      properties:
        id:
          type: integer
          format: int64
        type1:
          type: string
          const: Subscribe
  messages:
    Subscribe:
      payload:
        $ref: '#/components/schemas/Subscribe'
      x-response:
        payload:
          type: integer
          format: int64
      x-response-type: simple-rpc
