asyncapi: 2.5.0
info:
  title: PayloadV
  version: 0.1.0
servers:
  development:
    url: "{server}:{port}/payloadV"
    protocol: ws
    protocolVersion: "13"
    variables:
      server:
        default: ws://localhost
      port:
        default: "8080"
channels:
  /:
    description: List all products
    subscribe:
      message:
        payload:
          type: array
          items:
            $ref: '#/components/schemas/Product'
    publish:
      message:
        $ref: '#/components/messages/Price'
components:
  schemas:
    Price:
      type: object
      required:
        - currency
        - amount
        - event
      properties:
        currency:
          type: string
          enum:
            - USD
            - LKR
            - SGD
            - GBP
        amount:
          type: number
          format: float
        event:
          type: string
          const: Price
    Product:
      type: object
      required:
        - name
        - description
        - price
      properties:
        id:
          type: string
        name:
          type: string
          description: Name of the product
        description:
          type: string
          description: Product description
        price:
          $ref: '#/components/schemas/Price'
          description: Product price
      description: Represents a product
  messages:
    Price:
      payload:
        $ref: '#/components/schemas/Price'
      x-response:
        payload:
          type: array
          items:
            $ref: '#/components/schemas/Product'
      x-response-type: simple-rpc
