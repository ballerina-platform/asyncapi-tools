asyncapi: 2.5.0
info:
  title: PayloadV
  version: 0.0.0
servers:
  development:
    url: "{server}:{port}/payloadV"
    protocol: ws
    protocolVersion: "13"
    variables:
      server:
        default: ws://localhost
      port:
        default: port
channels:
  /albums/{id}:
    subscribe:
      message:
        oneOf:
          - payload:
              type: array
              items:
                $ref: '#/components/schemas/Album'
    publish:
      message:
        oneOf:
          - $ref: '#/components/messages/Album'
    parameters:
      id:
        schema:
          type: string
components:
  schemas:
    Album:
      type: object
      required:
        - title
        - id
        - artist
        - price
        - event
      properties:
        title:
          type: string
        id:
          type: string
        artist:
          type: string
        price:
          type: number
          format: double
        event:
          type: string
          const: Album
  messages:
    Album:
      payload:
        $ref: '#/components/schemas/Album'
      x-response:
        payload:
          type: array
          items:
            $ref: '#/components/schemas/Album'
      x-response-type: simple-rpc
