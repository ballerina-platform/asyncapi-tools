asyncapi: 2.5.0
info:
  title: PayloadV
  version: 0.0.0
servers:
  development:
    url: "{server}:{port}/payloadV"
    protocol: ws
    protocolVersion: "13"
    variables:
      server:
        default: ws://localhost
      port:
        default: "9090"
channels:
  /payment/{id}:
    description: resource function description
    subscribe:
      message:
        oneOf:
          - $ref: '#/components/messages/Test'
          - payload:
              type: integer
              format: int64
    publish:
      message:
        oneOf:
          - $ref: '#/components/messages/Link'
          - $ref: '#/components/messages/Order'
    parameters:
      id:
        description: test id description
        schema:
          type: string
components:
  schemas:
    Link:
      type: object
      required:
        - rel
        - fdf
        - s8jk
      properties:
        rel:
          type: string
          description: rel description
        actions:
          type: string
          enum:
            - GET
            - POST
            - PUT
            - DELETE
            - PATCH
          description: actions description
        fdf:
          type: integer
          description: fdf description
          format: int64
        s8jk:
          type: string
          const: Link
          description: Try override description
      description: this is for testing
    Test:
      type: object
      required:
        - check2
        - hello
        - s8jk
      properties:
        check2:
          type: string
        hello:
          type: string
        s8jk:
          type: string
    Order:
      type: object
      required:
        - rel
        - s8jk
      properties:
        rel:
          type: string
        actions:
          type: string
          enum:
            - full
            - Half "Portion"
            - custom size
        s8jk:
          type: string
          const: Order
  messages:
    Test:
      payload:
        $ref: '#/components/schemas/Test'
    Link:
      payload:
        $ref: '#/components/schemas/Link'
        description: remote above link description
      description: Testing remote description
      x-response:
        $ref: '#/components/messages/Test'
        description: remote return description
      x-response-type: simple-rpc
    Order:
      payload:
        $ref: '#/components/schemas/Order'
        description: order above link description
      description: Order remote description
      x-response:
        payload:
          type: integer
          format: int64
        description: order return description
      x-response-type: simple-rpc
