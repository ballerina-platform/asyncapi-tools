asyncapi: 2.5.0
info:
  title: PayloadV
  version: 0.0.0
servers:
  development:
    url: "{server}:{port}/payloadV"
    protocol: ws
    protocolVersion: "13"
    variables:
      server:
        default: ws://localhost
      port:
        default: "80"
channels:
  /v1/{id}/v2/{name}:
    subscribe:
      message:
        oneOf:
          - payload:
              type: string
          - payload:
              type: integer
              format: int64
          - payload:
              type: boolean
    publish:
      message:
        $ref: '#/components/messages/Subscribe'
    parameters:
      id:
        schema:
          type: integer
          format: int64
      name:
        schema:
          type: string
    bindings:
      ws:
        bindingVersion: 0.1.0
        query:
          type: object
          properties:
            tag:
              type: integer
              format: int64
components:
  schemas:
    Subscribe:
      type: object
      required:
        - id
        - event
      properties:
        id:
          type: integer
          format: int64
        event:
          type: string
          const: Subscribe
  messages:
    Subscribe:
      payload:
        $ref: '#/components/schemas/Subscribe'
      x-response:
        oneOf:
          - payload:
              type: string
          - payload:
              type: integer
              format: int64
          - payload:
              type: boolean
      x-response-type: server-streaming
