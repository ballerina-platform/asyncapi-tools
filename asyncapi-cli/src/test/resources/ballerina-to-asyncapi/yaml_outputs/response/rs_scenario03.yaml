asyncapi: 2.5.0
info:
  title: PayloadV
  version: 0.0.0
servers:
  development:
    url: "{server}:{port}/payloadV"
    protocol: ws
    protocolVersion: "13"
    variables:
      server:
        default: ws://localhost
      port:
        default: "9090"
channels:
  /:
    subscribe:
      message:
        $ref: '#/components/messages/SubscriptionStatus'
    publish:
      message:
        $ref: '#/components/messages/Subscribe'
components:
  schemas:
    Subscribe:
      type: object
      required:
        - id
        - event
      properties:
        id:
          type: integer
          format: int64
        event:
          type: string
          const: Subscribe
    SubscriptionStatus:
      type: object
      required:
        - id
        - type1
      properties:
        id:
          type: integer
          format: int64
        type1:
          type: string
  messages:
    SubscriptionStatus:
      payload:
        $ref: '#/components/schemas/SubscriptionStatus'
    Subscribe:
      payload:
        $ref: '#/components/schemas/Subscribe'
      x-response:
        $ref: '#/components/messages/SubscriptionStatus'
      x-response-type: simple-rpc
