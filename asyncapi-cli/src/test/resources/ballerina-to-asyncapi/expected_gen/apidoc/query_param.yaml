asyncapi: 2.5.0
info:
  title: PayloadV
  version: 0.0.0
servers:
  development:
    url: "{server}:{port}/payloadV"
    protocol: ws
    protocolVersion: "13"
    variables:
      server:
        default: ws://localhost
      port:
        default: "9090"
channels:
  /locations/{id}/rooms:
    description: Reperesents Snowpeak room collection resource
    subscribe:
      message:
        oneOf:
          - payload:
              type: integer
              format: int64
    publish:
      message:
        oneOf:
          - $ref: '#/components/messages/Subscribe'
    parameters:
      id:
        description: Unique identification of location
        schema:
          type: string
    bindings:
      ws:
        bindingVersion: 0.1.0
        query:
          type: object
          properties:
            startDate:
              type: string
              description: Start date in format yyyy-mm-dd
            endDate:
              type: string
              description: End date in format yyyy-mm-dd
components:
  schemas:
    Subscribe:
      type: object
      required:
        - id
        - event
      properties:
        id:
          type: integer
          format: int64
        event:
          type: string
          const: Subscribe
  messages:
    Subscribe:
      payload:
        $ref: '#/components/schemas/Subscribe'
      x-response:
        payload:
          type: integer
          format: int64
      x-response-type: simple-rpc
